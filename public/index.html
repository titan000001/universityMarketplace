<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Marketplace</title>
    <link rel="icon" type="image/jpg" href="/images/favicon-v2.jpg">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        /* Flashy Button Shimmer */
        @keyframes shimmer {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .btn-flashy {
            background: linear-gradient(120deg, #4f46e5 0%, #8b5cf6 20%, #f59e0b 50%, #8b5cf6 80%, #4f46e5 100%);
            background-size: 200% auto;
            transition: 0.5s;
        }

        .btn-flashy:hover {
            animation: shimmer 2s linear infinite;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        /* 3D Card Hover */
        .card-3d {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-3d:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.3);
            z-index: 10;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">

    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center gap-2">
                        <img src="/images/logo.png" alt="UniMarket" class="h-10 w-auto">
                    </a>
                </div>
                <div id="nav-links" class="hidden md:block flex items-center">
                    <!-- Links will be dynamically inserted here by app.js -->
                </div>
                <div class="md:hidden flex items-center gap-4">
                    <!-- Mobile dark toggle will go here in app.js or we just use one button for now -->
                    <button id="mobile-menu-button"
                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none">
                        <i class="fas fa-bars fa-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 border-t dark:border-gray-700">
            <!-- Mobile links will be dynamically inserted here -->
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 min-h-[calc(100vh-160px)]">
        <!-- App content will be loaded here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 transition-colors duration-200">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 dark:text-gray-400">
            <p>&copy; 2025 University Student Marketplace. A Project for Learning.
                <span class="mx-2">|</span>
                <a href="#/contact" class="hover:text-indigo-500 underline decoration-dotted">Contact Support</a>
            </p>
        </div>
    </footer>


    <!-- JavaScript -->
    <script type="module" src="/js/app.js"></script>
</body>

</html>
